---
name: CI

"on":
  push:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".pre-commit-config.yaml"
      - "scripts/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".pre-commit-config.yaml"
      - "scripts/**"
      - ".github/workflows/ci.yml"

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Code Scan (pre-commit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: "v0.53.0"

      - name: Point pre-commit to terraform
        run: echo "PCT_TFPATH=$(which terraform)" >> $GITHUB_ENV

      - name: Install CLI tools (prebuilt release binaries, no checksum)
        run: |
          set -euo pipefail

          BIN_DIR="$GITHUB_WORKSPACE/.bin"
          mkdir -p "$BIN_DIR"

          # Pin versions to control reproducibility
          TERRAFORM_DOCS_VERSION="v0.17.0"
          KUBECONFORM_VERSION="v0.4.16"
          ADDLICENSE_VERSION="v0.17.0"

          # Download URLs for linux-amd64 assets (verify these match project releases)
          TERRAFORM_DOCS_URL="https://github.com/terraform-docs/terraform-docs/releases/download/${TERRAFORM_DOCS_VERSION}/terraform-docs-${TERRAFORM_DOCS_VERSION#v}-linux-amd64.tar.gz"
          KUBECONFORM_URL="https://github.com/yannh/kubeconform/releases/download/${KUBECONFORM_VERSION}/kubeconform_${KUBECONFORM_VERSION#v}_linux_amd64.tar.gz"
          ADDLICENSE_URL="https://github.com/google/addlicense/releases/download/${ADDLICENSE_VERSION}/addlicense_${ADDLICENSE_VERSION#v}_linux_amd64.tar.gz"

          download_and_install() {
            local url="$1"
            local name="$2"

            tmpdir="$(mktemp -d)"
            archive="$tmpdir/${name}.tar.gz"
            echo "Downloading $name from $url"
            curl -fsSL "$url" -o "$archive"

            tar -xzf "$archive" -C "$tmpdir"
            # find the first executable file inside the archive
            binpath=$(find "$tmpdir" -type f -perm -111 -print -quit || true)
            if [ -z "$binpath" ]; then
              echo "ERROR: could not find binary inside archive for $name"
              ls -la "$tmpdir"
              exit 1
            fi
            mv "$binpath" "${BIN_DIR}/${name}"
            chmod +x "${BIN_DIR}/${name}"
            rm -rf "$tmpdir"
            echo "Installed ${name} to ${BIN_DIR}/${name}"
          }

          download_and_install "$TERRAFORM_DOCS_URL" "terraform-docs"
          download_and_install "$KUBECONFORM_URL" "kubeconform"
          download_and_install "$ADDLICENSE_URL" "addlicense"

          echo "$BIN_DIR" >> $GITHUB_PATH
        shell: bash

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit hooks
        env:
          PCT_TFPATH: terraform
        run: pre-commit run --all-files

  tf-validate:
    name: Terraform Validate (dev/test/prod)
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env_dir: [dev]
        # Add depending on your env directories
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"
      - name: terraform fmt (repo-wide)
        run: terraform fmt -check -recursive
      - name: terraform init (no backend)
        working-directory: env/${{ matrix.env_dir }}
        run: terraform init -backend=false
      - name: terraform validate
        working-directory: env/${{ matrix.env_dir }}
        run: terraform validate

  tf-plan:
    name: Terraform Plan (PR only)
    if: github.event_name == 'pull_request'
    needs: tf-validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env_dir: [dev]  # test, prod
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"
      - name: terraform init (no backend)
        working-directory: env/${{ matrix.env_dir }}
        run: terraform init -backend=false
      - name: terraform plan
        working-directory: env/${{ matrix.env_dir }}
        run: |
          terraform plan \
            -input=false -refresh=false -lock=false \
            -out=tfplan.bin || true
      - name: show plan
        working-directory: env/${{ matrix.env_dir }}
        run: terraform show -no-color tfplan.bin > tfplan.txt || true
      - name: upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env_dir }}-tfplan
          path: env/${{ matrix.env_dir }}/tfplan.txt
