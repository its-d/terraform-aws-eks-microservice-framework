name: Terraform Plan (PR Only)

on:
  pull_request:
    paths:
      - '**/*.tf'
      - 'envs/**'
      - '.github/workflows/terraform-plan.yml'

permissions:
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env_dir: [dev, staging, prod]   # adjust for your actual envs
    defaults:
      run:
        working-directory: envs/${{ matrix.env_dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # Disable backend so CI doesn't require credentials or touch remote state
      - name: Init (backend disabled)
        run: terraform init -backend=false

      # Generate plan (no lock or refresh)
      - name: Terraform Plan
        run: |
          terraform plan \
            -input=false \
            -refresh=false \
            -lock=false \
            -out=tfplan.bin || true

      # Show the plan in readable format
      - name: Show plan (summary)
        run: terraform show -no-color tfplan.bin > tfplan.txt || true

      # Upload plan artifact for download from GitHub Actions UI
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env_dir }}-tfplan
          path: envs/${{ matrix.env_dir }}/tfplan.txt
